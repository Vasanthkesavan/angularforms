<h1 class="text-center">Enter Details to Sign Up</h1>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="firstname">ENTER THE FIRSTNAME</label>
            <input type="text" id="firstname" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastname">ENTER THE LASTNAME</label>
            <input type="text" id="lastname" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">ENTER THE EMAIL ID</label>
            <input type="text" id="email" class="form-control">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Create An Account!</button>
      </form>
    </div>
  </div>
</div>
