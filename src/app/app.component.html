<h1 class="text-center">Enter Details to Sign Up</h1>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="toCreateAcc(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="firstname">ENTER THE FIRSTNAME</label>
            <input 
            type="text" 
            id="firstname" 
            class="form-control"
            ngModel
            name="firstname"
            >
          </div>
          <div class="form-group">
            <label for="lastname">ENTER THE LASTNAME</label>
            <input 
            type="text" 
            id="lastname" 
            class="form-control"
            ngModel
            name="lastname"
            >
          </div>
          <div class="form-group">
            <label for="email">ENTER THE EMAIL ID</label>
            <input 
            type="text" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            >
          </div>
        </div>
        <button class="btn btn-primary" type="">Create An Account!</button>
      </form>
    </div>
  </div>
</div>
